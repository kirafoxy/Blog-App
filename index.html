<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="row">
        <div class="column_left">
            <h1>Новый пост</h1>
            <input 
            placeholder="Заголовок"
            class="js-input-title-post input-title-post" 
            type="text" 
            >
            <form action="">
                <div class="counter-box">
                    <textarea 
                    placeholder="Текст"
                    max="250"
                    class="js-input-post-text input-post counte-input" 
                    type="text"></textarea>

                    <span class="counter-text">
                        <span class="counter-text__current">0</span>
                            /
                        <span class="counter-text__total">350</span>
                    </span>
                
                </div>
            </form>
            <button class="js-new-post-btn new-post-btn">Опубликовать</button>
                <div id="validationMessage" 
                    class="validationMessage validationMessage_hidden">
                </div>
            </div>

        <div >
            <h1>Лента</h1>
            
           <div class="js-posts posts column_right"><span  style="color: rgb(180, 180, 180);">Лента пуста...</span></div>
          
        </div>
          
    </div>
    <script src="index.js"></script>
</body>
</html>
